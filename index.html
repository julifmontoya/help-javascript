<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h1 class="title-main">Reloj anal√≥gico</h1>
<div class="container">
    <div class="clock">
        <div class="clock__hour" id="dataHour"></div>
        <div class="clock__minute" id="dataMinute"></div>
        <div class="clock__second" id="dataSecond"></div>
        <div class="clock__number one">1</div>
        <div class="clock__number two">2</div>
        <div class="clock__number three">3</div>
        <div class="clock__number four">4</div>
        <div class="clock__number five">5</div>
        <div class="clock__number six">6</div>
        <div class="clock__number seven">7</div>
        <div class="clock__number eight">8</div>
        <div class="clock__number nine">9</div>
        <div class="clock__number ten">10</div>
        <div class="clock__number eleven">11</div>
        <div class="clock__number twelve">12</div>
    </div>
	</div>

    <script src="app.js"></script>
</body>

</html>
